{% extends 'sma/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{%block body_content%}
<div class="text-center">
    <h1>Session Information</h1>
    <div>
        <table  class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-info">
                    <th >Student First Name</th>
                    <th >Record Attendance</th>
                    <th >Remarks</th>



                </tr>

            </thead>

            <tbody>
                {% for row in session_details %}
                    <tr>
                        <td>{{ row }} </td>
                        <td><input type="radio" name="attendancevalue" value="present">Present <input type="radio" name="attendancevalue" value="absent">Absent  <input type="radio" name="attendancevalue" value="late">late  </td>
                        <td><input type="submit" name="Write Remarks" value="Write Remarks"></td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
{% endblock body_content %}
